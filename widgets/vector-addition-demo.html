<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Addition - MathBox Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathbox@2.3.1/build/mathbox.css">
  <style>
    body {
      margin: 0;
      background: #1a1a2e;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
    }
    #mathbox {
      width: 100vw;
      height: 80vh;
    }
    .controls {
      padding: 20px;
      text-align: center;
    }
    .controls label {
      margin: 0 15px;
    }
    .controls input[type="range"] {
      width: 120px;
      vertical-align: middle;
    }
    .vector-label {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      margin: 0 5px;
      font-weight: bold;
    }
    .v1 { background: #e94560; }
    .v2 { background: #4d80e4; }
    .sum { background: #16c79a; }
  </style>
</head>
<body>

<div id="mathbox"></div>

<div class="controls">
  <span class="vector-label v1">v₁</span>
  <label>x₁: <input type="range" id="v1x" min="-3" max="3" step="0.1" value="2"></label>
  <label>y₁: <input type="range" id="v1y" min="-3" max="3" step="0.1" value="1"></label>
  
  <span style="margin: 0 20px;">|</span>
  
  <span class="vector-label v2">v₂</span>
  <label>x₂: <input type="range" id="v2x" min="-3" max="3" step="0.1" value="1"></label>
  <label>y₂: <input type="range" id="v2y" min="-3" max="3" step="0.1" value="2"></label>
  
  <span style="margin: 0 20px;">|</span>
  
  <span class="vector-label sum">v₁ + v₂</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathbox@2.3.1/build/bundle/mathbox.js"></script>

<script>
// Vector state
let v1 = [2, 1, 0];
let v2 = [1, 2, 0];

// Initialize MathBox
const mathbox = MathBox.mathBox({
  element: document.getElementById('mathbox'),
  plugins: ['core', 'controls', 'cursor'],
  controls: {
    klass: THREE.OrbitControls,
  },
  camera: {
    fov: 45,
  },
});

// Set background color
mathbox.three.renderer.setClearColor(new THREE.Color('#1a1a2e'), 1.0);

// Set up camera for 2D view
mathbox.camera({
  proxy: true,
  position: [0, 0, 6],
});

const view = mathbox
  .cartesian({
    range: [[-4, 4], [-4, 4], [-1, 1]],
    scale: [2, 2, 1],
  });

// Grid
view.grid({
  axes: [1, 2],
  width: 1,
  color: '#444',
  depth: 0.5,
});

// Axes
view.axis({ axis: 1, width: 3, color: '#666' });
view.axis({ axis: 2, width: 3, color: '#666' });

// Vector v1 (red) - using line primitive
view.array({
  id: 'v1points',
  width: 2,
  channels: 3,
  data: [[0, 0, 0], v1],
});
view.line({
  points: '#v1points',
  color: '#e94560',
  width: 8,
  stroke: 'solid',
});
// Arrowhead for v1
view.array({
  id: 'v1tip',
  width: 1,
  channels: 3,
  data: [v1],
});
view.point({
  points: '#v1tip',
  color: '#e94560',
  size: 20,
});

// Vector v2 (blue)
view.array({
  id: 'v2points',
  width: 2,
  channels: 3,
  data: [[0, 0, 0], v2],
});
view.line({
  points: '#v2points',
  color: '#4d80e4',
  width: 8,
});
view.array({
  id: 'v2tip',
  width: 1,
  channels: 3,
  data: [v2],
});
view.point({
  points: '#v2tip',
  color: '#4d80e4',
  size: 20,
});

// Vector v2 translated (tip-to-tail)
view.array({
  id: 'v2transpoints',
  width: 2,
  channels: 3,
  data: [v1, [v1[0] + v2[0], v1[1] + v2[1], 0]],
});
view.line({
  points: '#v2transpoints',
  color: '#4d80e4',
  width: 5,
  opacity: 0.4,
});

// Sum vector (green)
const sum = [v1[0] + v2[0], v1[1] + v2[1], 0];
view.array({
  id: 'sumpoints',
  width: 2,
  channels: 3,
  data: [[0, 0, 0], sum],
});
view.line({
  points: '#sumpoints',
  color: '#16c79a',
  width: 8,
});
view.array({
  id: 'sumtip',
  width: 1,
  channels: 3,
  data: [sum],
});
view.point({
  points: '#sumtip',
  color: '#16c79a',
  size: 20,
});

// Update function
function updateVectors() {
  v1 = [parseFloat(document.getElementById('v1x').value), 
        parseFloat(document.getElementById('v1y').value),
        0];
  v2 = [parseFloat(document.getElementById('v2x').value), 
        parseFloat(document.getElementById('v2y').value),
        0];
  
  const sum = [v1[0] + v2[0], v1[1] + v2[1], 0];
  
  mathbox.select('#v1points').set('data', [[0, 0, 0], v1]);
  mathbox.select('#v1tip').set('data', [v1]);
  
  mathbox.select('#v2points').set('data', [[0, 0, 0], v2]);
  mathbox.select('#v2tip').set('data', [v2]);
  
  mathbox.select('#v2transpoints').set('data', [v1, sum]);
  
  mathbox.select('#sumpoints').set('data', [[0, 0, 0], sum]);
  mathbox.select('#sumtip').set('data', [sum]);
}

// Attach listeners
document.querySelectorAll('input[type="range"]').forEach(input => {
  input.addEventListener('input', updateVectors);
});
</script>

</body>
</html>
