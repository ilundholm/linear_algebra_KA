<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Row Reduction Steps</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Inter', system-ui, sans-serif;
      color: #0f172a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #0f172a;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .matrix-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .matrix {
      display: inline-block;
    }

    .bracket {
      font-size: 80px;
      font-weight: 300;
      color: #cbd5e1;
      line-height: 0.8;
    }

    .matrix-grid {
      display: inline-grid;
      grid-template-columns: repeat(4, 60px);
      gap: 12px;
      vertical-align: middle;
    }

    .cell {
      text-align: center;
      font-family: 'Fira Code', monospace;
      font-size: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      color: #334155;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .pivot {
      background: #14b8a6;
      color: #ffffff;
      border-color: #0d9488;
      box-shadow: 0 4px 6px -1px rgba(20, 184, 166, 0.2);
    }

    .changed {
      background: #fee2e2;
      color: #b91c1c;
      border-color: #fca5a5;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      background: #0f172a;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.1s, background 0.2s;
    }

    .btn:hover {
      background: #1e293b;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      transform: none;
    }

    .step-info {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border: 1px solid #e2e8f0;
    }

    .step-num {
      color: #d97706;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.05em;
    }

    .operation {
      color: #0f766e;
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      margin-top: 8px;
      font-weight: 500;
    }

    .progress {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e2e8f0;
      transition: all 0.3s ease;
    }

    .dot.active {
      background: #14b8a6;
      transform: scale(1.2);
    }

    .dot.done {
      background: #cbd5e1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Row Reduction Step-by-Step</h2>

    <div class="progress" id="progress"></div>

    <div class="matrix-container">
      <span class="bracket">[</span>
      <div class="matrix-grid" id="matrix"></div>
      <span class="bracket">]</span>
    </div>

    <div class="step-info">
      <div><span class="step-num" id="stepNum">Step 0</span> of <span id="totalSteps">6</span></div>
      <div class="operation" id="operation">Initial augmented matrix</div>
    </div>

    <div class="controls">
      <button class="btn" id="prevBtn" disabled>← Previous</button>
      <button class="btn" id="resetBtn">Reset</button>
      <button class="btn" id="nextBtn">Next →</button>
    </div>
  </div>

  <script>
    const steps = [
      {
        matrix: [[2, 4, -2, 2], [4, 9, -3, 8], [-2, -3, 7, 10]],
        operation: "Initial augmented matrix",
        changed: [],
        pivots: []
      },
      {
        matrix: [[1, 2, -1, 1], [4, 9, -3, 8], [-2, -3, 7, 10]],
        operation: "R₁ → ½R₁ (make pivot = 1)",
        changed: [0, 1, 2, 3],
        pivots: [0]
      },
      {
        matrix: [[1, 2, -1, 1], [0, 1, 1, 4], [-2, -3, 7, 10]],
        operation: "R₂ → R₂ - 4R₁ (eliminate below pivot)",
        changed: [4, 5, 6, 7],
        pivots: [0]
      },
      {
        matrix: [[1, 2, -1, 1], [0, 1, 1, 4], [0, 1, 5, 12]],
        operation: "R₃ → R₃ + 2R₁ (eliminate below pivot)",
        changed: [8, 9, 10, 11],
        pivots: [0, 5]
      },
      {
        matrix: [[1, 2, -1, 1], [0, 1, 1, 4], [0, 0, 4, 8]],
        operation: "R₃ → R₃ - R₂ (eliminate below second pivot)",
        changed: [9, 10, 11],
        pivots: [0, 5]
      },
      {
        matrix: [[1, 2, -1, 1], [0, 1, 1, 4], [0, 0, 1, 2]],
        operation: "R₃ → ¼R₃ (make third pivot = 1)",
        changed: [10, 11],
        pivots: [0, 5, 10]
      },
      {
        matrix: [[1, 2, 0, 3], [0, 1, 0, 2], [0, 0, 1, 2]],
        operation: "Back substitution: R₁ → R₁ + R₃, R₂ → R₂ - R₃",
        changed: [2, 3, 6, 7],
        pivots: [0, 5, 10]
      },
      {
        matrix: [[1, 0, 0, -1], [0, 1, 0, 2], [0, 0, 1, 2]],
        operation: "R₁ → R₁ - 2R₂ (RREF complete!)",
        changed: [1, 3],
        pivots: [0, 5, 10]
      }
    ];

    let currentStep = 0;

    function renderMatrix() {
      const step = steps[currentStep];
      const grid = document.getElementById('matrix');
      grid.innerHTML = '';

      step.matrix.forEach((row, i) => {
        row.forEach((val, j) => {
          const idx = i * 4 + j;
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (step.pivots.includes(idx)) cell.classList.add('pivot');
          else if (step.changed.includes(idx)) cell.classList.add('changed');
          cell.textContent = val;
          grid.appendChild(cell);
        });
      });

      document.getElementById('stepNum').textContent = `Step ${currentStep}`;
      document.getElementById('operation').textContent = step.operation;
      document.getElementById('prevBtn').disabled = currentStep === 0;
      document.getElementById('nextBtn').disabled = currentStep === steps.length - 1;

      renderProgress();
    }

    function renderProgress() {
      const progress = document.getElementById('progress');
      progress.innerHTML = '';
      for (let i = 0; i < steps.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        if (i < currentStep) dot.classList.add('done');
        if (i === currentStep) dot.classList.add('active');
        progress.appendChild(dot);
      }
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentStep > 0) { currentStep--; renderMatrix(); }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentStep < steps.length - 1) { currentStep++; renderMatrix(); }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      currentStep = 0; renderMatrix();
    });

    document.getElementById('totalSteps').textContent = steps.length - 1;
    renderMatrix();
  </script>
</body>

</html>
