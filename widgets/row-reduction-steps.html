<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Row Reduction Steps</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #1a1a2e; font-family: 'Segoe UI', sans-serif; color: #eee; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    h2 { color: #16c79a; margin-bottom: 20px; }
    .matrix-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
    .matrix { display: inline-block; }
    .bracket { font-size: 60px; font-weight: 100; vertical-align: middle; }
    .matrix-grid { display: inline-grid; grid-template-columns: repeat(4, 50px); gap: 8px; vertical-align: middle; }
    .cell { text-align: center; font-family: monospace; font-size: 18px; padding: 8px; border-radius: 4px; background: rgba(255,255,255,0.05); }
    .pivot { background: #16c79a; color: #000; font-weight: bold; }
    .changed { background: #e94560; }
    .controls { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
    .btn { padding: 12px 24px; background: #4d80e4; border: none; color: #fff; border-radius: 6px; cursor: pointer; font-size: 14px; }
    .btn:hover { background: #3a6bc7; }
    .btn:disabled { background: #444; cursor: not-allowed; }
    .step-info { background: rgba(255,255,255,0.05); border-radius: 8px; padding: 15px; margin: 20px 0; text-align: center; }
    .step-num { color: #f39c12; font-weight: bold; }
    .operation { color: #16c79a; font-family: monospace; font-size: 16px; margin-top: 10px; }
    .progress { display: flex; gap: 5px; justify-content: center; margin: 20px 0; }
    .dot { width: 12px; height: 12px; border-radius: 50%; background: #444; }
    .dot.active { background: #16c79a; }
    .dot.done { background: #4d80e4; }
  </style>
</head>
<body>
<div class="container">
  <h2>Row Reduction Step-by-Step</h2>
  
  <div class="progress" id="progress"></div>
  
  <div class="matrix-container">
    <span class="bracket">[</span>
    <div class="matrix-grid" id="matrix"></div>
    <span class="bracket">]</span>
  </div>
  
  <div class="step-info">
    <div><span class="step-num" id="stepNum">Step 0</span> of <span id="totalSteps">6</span></div>
    <div class="operation" id="operation">Initial augmented matrix</div>
  </div>
  
  <div class="controls">
    <button class="btn" id="prevBtn" disabled>← Previous</button>
    <button class="btn" id="resetBtn">Reset</button>
    <button class="btn" id="nextBtn">Next →</button>
  </div>
</div>

<script>
const steps = [
  {
    matrix: [[2, 4, -2, 2], [4, 9, -3, 8], [-2, -3, 7, 10]],
    operation: "Initial augmented matrix",
    changed: [],
    pivots: []
  },
  {
    matrix: [[1, 2, -1, 1], [4, 9, -3, 8], [-2, -3, 7, 10]],
    operation: "R₁ → ½R₁ (make pivot = 1)",
    changed: [0, 1, 2, 3],
    pivots: [0]
  },
  {
    matrix: [[1, 2, -1, 1], [0, 1, 1, 4], [-2, -3, 7, 10]],
    operation: "R₂ → R₂ - 4R₁ (eliminate below pivot)",
    changed: [4, 5, 6, 7],
    pivots: [0]
  },
  {
    matrix: [[1, 2, -1, 1], [0, 1, 1, 4], [0, 1, 5, 12]],
    operation: "R₃ → R₃ + 2R₁ (eliminate below pivot)",
    changed: [8, 9, 10, 11],
    pivots: [0, 5]
  },
  {
    matrix: [[1, 2, -1, 1], [0, 1, 1, 4], [0, 0, 4, 8]],
    operation: "R₃ → R₃ - R₂ (eliminate below second pivot)",
    changed: [9, 10, 11],
    pivots: [0, 5]
  },
  {
    matrix: [[1, 2, -1, 1], [0, 1, 1, 4], [0, 0, 1, 2]],
    operation: "R₃ → ¼R₃ (make third pivot = 1)",
    changed: [10, 11],
    pivots: [0, 5, 10]
  },
  {
    matrix: [[1, 2, 0, 3], [0, 1, 0, 2], [0, 0, 1, 2]],
    operation: "Back substitution: R₁ → R₁ + R₃, R₂ → R₂ - R₃",
    changed: [2, 3, 6, 7],
    pivots: [0, 5, 10]
  },
  {
    matrix: [[1, 0, 0, -1], [0, 1, 0, 2], [0, 0, 1, 2]],
    operation: "R₁ → R₁ - 2R₂ (RREF complete!)",
    changed: [1, 3],
    pivots: [0, 5, 10]
  }
];

let currentStep = 0;

function renderMatrix() {
  const step = steps[currentStep];
  const grid = document.getElementById('matrix');
  grid.innerHTML = '';
  
  step.matrix.forEach((row, i) => {
    row.forEach((val, j) => {
      const idx = i * 4 + j;
      const cell = document.createElement('div');
      cell.className = 'cell';
      if (step.pivots.includes(idx)) cell.classList.add('pivot');
      else if (step.changed.includes(idx)) cell.classList.add('changed');
      cell.textContent = val;
      grid.appendChild(cell);
    });
  });
  
  document.getElementById('stepNum').textContent = `Step ${currentStep}`;
  document.getElementById('operation').textContent = step.operation;
  document.getElementById('prevBtn').disabled = currentStep === 0;
  document.getElementById('nextBtn').disabled = currentStep === steps.length - 1;
  
  renderProgress();
}

function renderProgress() {
  const progress = document.getElementById('progress');
  progress.innerHTML = '';
  for (let i = 0; i < steps.length; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot';
    if (i < currentStep) dot.classList.add('done');
    if (i === currentStep) dot.classList.add('active');
    progress.appendChild(dot);
  }
}

document.getElementById('prevBtn').addEventListener('click', () => {
  if (currentStep > 0) { currentStep--; renderMatrix(); }
});

document.getElementById('nextBtn').addEventListener('click', () => {
  if (currentStep < steps.length - 1) { currentStep++; renderMatrix(); }
});

document.getElementById('resetBtn').addEventListener('click', () => {
  currentStep = 0; renderMatrix();
});

document.getElementById('totalSteps').textContent = steps.length - 1;
renderMatrix();
</script>
</body>
</html>
