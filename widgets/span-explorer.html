<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Span Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathbox@2.3.1/build/mathbox.css">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #ffffff; font-family: 'Segoe UI', sans-serif; color: #0f172a; }
    .container { display: flex; width: 100%; height: 500px; }
    .sidebar { width: 260px; min-width: 260px; background: #f8fafc; border-right: 1px solid #e2e8f0; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; }
    #mathbox { flex: 1; height: 100%; }
    .vector-section { background: #ffffff; border: 1px solid #e2e8f0; box-shadow: 0 1px 2px rgba(0,0,0,0.05); border-radius: 8px; padding: 12px; }
    .vector-section h3 { margin: 0 0 8px 0; font-size: 14px; }
    .vector-badge { display: inline-block; padding: 3px 10px; border-radius: 4px; font-weight: bold; font-size: 12px; }
    .v1-badge { background: #e94560; }
    .v2-badge { background: #4d80e4; }
    .slider-row { display: flex; align-items: center; margin: 6px 0; gap: 8px; }
    .slider-row label { width: 20px; font-size: 13px; color: #64748b; }
    .slider-row input[type="range"] { flex: 1; }
    .slider-row .value { width: 40px; text-align: right; font-size: 13px; font-family: monospace; }
    .vector-display { display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; margin-top: 6px; }
    .col-vector { display: inline-flex; flex-direction: column; align-items: center; border-left: 2px solid currentColor; border-right: 2px solid currentColor; padding: 2px 8px; border-radius: 3px; }
    .col-vector span { line-height: 1.3; font-family: monospace; font-size: 13px; }
    .v1-text { color: #e94560; }
    .v2-text { color: #4d80e4; }
    .result-text { color: #16c79a; }
    .info { text-align: center; font-size: 12px; color: #888; padding: 8px; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div class="vector-section">
      <h3><span class="vector-badge v1-badge">v₁</span></h3>
      <div class="slider-row"><label>x:</label><input type="range" id="v1x" min="-3" max="3" step="0.1" value="2"><span class="value" id="v1x-val">2.0</span></div>
      <div class="slider-row"><label>y:</label><input type="range" id="v1y" min="-3" max="3" step="0.1" value="1"><span class="value" id="v1y-val">1.0</span></div>
      <div class="vector-display v1-text"><strong>v₁</strong> = <div class="col-vector"><span id="v1x-d">2.0</span><span id="v1y-d">1.0</span></div></div>
    </div>
    <div class="vector-section">
      <h3><span class="vector-badge v2-badge">v₂</span></h3>
      <div class="slider-row"><label>x:</label><input type="range" id="v2x" min="-3" max="3" step="0.1" value="1"><span class="value" id="v2x-val">1.0</span></div>
      <div class="slider-row"><label>y:</label><input type="range" id="v2y" min="-3" max="3" step="0.1" value="3"><span class="value" id="v2y-val">3.0</span></div>
      <div class="vector-display v2-text"><strong>v₂</strong> = <div class="col-vector"><span id="v2x-d">1.0</span><span id="v2y-d">3.0</span></div></div>
    </div>
    <div class="vector-section">
      <h3>Coefficients</h3>
      <div class="slider-row"><label>c₁:</label><input type="range" id="c1" min="-2" max="2" step="0.1" value="1"><span class="value" id="c1-val">1.0</span></div>
      <div class="slider-row"><label>c₂:</label><input type="range" id="c2" min="-2" max="2" step="0.1" value="0.5"><span class="value" id="c2-val">0.5</span></div>
      <div class="vector-display result-text"><strong>c₁v₁ + c₂v₂</strong> = <div class="col-vector"><span id="rx">2.5</span><span id="ry">2.5</span></div></div>
    </div>
    <div class="info">Drag coefficients to reach any point in the plane!</div>
  </div>
  <div id="mathbox"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathbox@2.3.1/build/bundle/mathbox.js"></script>
<script>
let v1 = [2, 1], v2 = [1, 3], c1 = 1, c2 = 0.5;
function fmt(n) { return Number(n).toFixed(1); }

const mathbox = MathBox.mathBox({
  element: document.getElementById('mathbox'),
  plugins: ['core', 'controls', 'cursor'],
  controls: { klass: THREE.OrbitControls },
  camera: { fov: 45 },
});
mathbox.three.renderer.setClearColor(new THREE.Color('#ffffff'), 1.0);
mathbox.camera({ proxy: true, position: [0, 0, 6] });

const view = mathbox.cartesian({ range: [[-4, 4], [-4, 4], [-1, 1]], scale: [2, 2, 1] });
view.grid({ axes: [1, 2], width: 1, color: '#e2e8f0', depth: 0.5 });
view.axis({ axis: 1, width: 3, color: '#0f172a' });
view.axis({ axis: 2, width: 3, color: '#0f172a' });

view.array({ id: 'xlabels', width: 6, channels: 3, data: [[-3,-0.5,0],[-2,-0.5,0],[-1,-0.5,0],[1,-0.5,0],[2,-0.5,0],[3,-0.5,0]] });
view.text({ data: ['-3','-2','-1','1','2','3'] });
view.label({ points: '#xlabels', color: '#0f172a', background: '#ffffff', size: 16, depth: 0.5 });
view.array({ id: 'ylabels', width: 6, channels: 3, data: [[-0.5,-3,0],[-0.5,-2,0],[-0.5,-1,0],[-0.5,1,0],[-0.5,2,0],[-0.5,3,0]] });
view.text({ data: ['-3','-2','-1','1','2','3'] });
view.label({ points: '#ylabels', color: '#0f172a', background: '#ffffff', size: 16, depth: 0.5 });

// v1
view.array({ id: 'v1pts', width: 2, channels: 3, data: [[0,0,0], [v1[0],v1[1],0]] });
view.line({ points: '#v1pts', color: '#e94560', width: 6 });
view.array({ id: 'v1tip', width: 1, channels: 3, data: [[v1[0],v1[1],0]] });
view.point({ points: '#v1tip', color: '#e94560', size: 16 });

// v2
view.array({ id: 'v2pts', width: 2, channels: 3, data: [[0,0,0], [v2[0],v2[1],0]] });
view.line({ points: '#v2pts', color: '#4d80e4', width: 6 });
view.array({ id: 'v2tip', width: 1, channels: 3, data: [[v2[0],v2[1],0]] });
view.point({ points: '#v2tip', color: '#4d80e4', size: 16 });

// scaled v1
view.array({ id: 'sv1pts', width: 2, channels: 3, data: [[0,0,0], [c1*v1[0],c1*v1[1],0]] });
view.line({ points: '#sv1pts', color: '#e94560', width: 4, opacity: 0.5 });

// scaled v2 from tip of scaled v1
let sv1 = [c1*v1[0], c1*v1[1]];
let result = [sv1[0]+c2*v2[0], sv1[1]+c2*v2[1]];
view.array({ id: 'sv2pts', width: 2, channels: 3, data: [[sv1[0],sv1[1],0], [result[0],result[1],0]] });
view.line({ points: '#sv2pts', color: '#4d80e4', width: 4, opacity: 0.5 });

// result
view.array({ id: 'respts', width: 2, channels: 3, data: [[0,0,0], [result[0],result[1],0]] });
view.line({ points: '#respts', color: '#16c79a', width: 8 });
view.array({ id: 'restip', width: 1, channels: 3, data: [[result[0],result[1],0]] });
view.point({ points: '#restip', color: '#16c79a', size: 20 });

function update() {
  v1 = [parseFloat(document.getElementById('v1x').value), parseFloat(document.getElementById('v1y').value)];
  v2 = [parseFloat(document.getElementById('v2x').value), parseFloat(document.getElementById('v2y').value)];
  c1 = parseFloat(document.getElementById('c1').value);
  c2 = parseFloat(document.getElementById('c2').value);
  
  let sv1 = [c1*v1[0], c1*v1[1]];
  let result = [sv1[0]+c2*v2[0], sv1[1]+c2*v2[1]];
  
  mathbox.select('#v1pts').set('data', [[0,0,0], [v1[0],v1[1],0]]);
  mathbox.select('#v1tip').set('data', [[v1[0],v1[1],0]]);
  mathbox.select('#v2pts').set('data', [[0,0,0], [v2[0],v2[1],0]]);
  mathbox.select('#v2tip').set('data', [[v2[0],v2[1],0]]);
  mathbox.select('#sv1pts').set('data', [[0,0,0], [sv1[0],sv1[1],0]]);
  mathbox.select('#sv2pts').set('data', [[sv1[0],sv1[1],0], [result[0],result[1],0]]);
  mathbox.select('#respts').set('data', [[0,0,0], [result[0],result[1],0]]);
  mathbox.select('#restip').set('data', [[result[0],result[1],0]]);
  
  document.getElementById('v1x-val').textContent = fmt(v1[0]);
  document.getElementById('v1y-val').textContent = fmt(v1[1]);
  document.getElementById('v2x-val').textContent = fmt(v2[0]);
  document.getElementById('v2y-val').textContent = fmt(v2[1]);
  document.getElementById('c1-val').textContent = fmt(c1);
  document.getElementById('c2-val').textContent = fmt(c2);
  document.getElementById('v1x-d').textContent = fmt(v1[0]);
  document.getElementById('v1y-d').textContent = fmt(v1[1]);
  document.getElementById('v2x-d').textContent = fmt(v2[0]);
  document.getElementById('v2y-d').textContent = fmt(v2[1]);
  document.getElementById('rx').textContent = fmt(result[0]);
  document.getElementById('ry').textContent = fmt(result[1]);
}

document.querySelectorAll('input[type="range"]').forEach(input => input.addEventListener('input', update));
</script>
</body>
</html>
