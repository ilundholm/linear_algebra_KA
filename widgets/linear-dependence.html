<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Dependence Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathbox@2.3.1/build/mathbox.css">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #ffffff; font-family: 'Segoe UI', sans-serif; color: #0f172a; }
    .container { display: flex; width: 100%; height: 500px; }
    .sidebar { width: 280px; min-width: 280px; background: #f8fafc; border-right: 1px solid #e2e8f0; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
    #mathbox { flex: 1; height: 100%; }
    .section { background: #ffffff; border: 1px solid #e2e8f0; box-shadow: 0 1px 2px rgba(0,0,0,0.05); border-radius: 8px; padding: 12px; }
    .section h3 { margin: 0 0 8px 0; font-size: 14px; }
    .badge { display: inline-block; padding: 3px 10px; border-radius: 4px; font-weight: bold; font-size: 12px; }
    .v1-b { background: #e94560; }
    .v2-b { background: #4d80e4; }
    .v3-b { background: #9b59b6; }
    .slider-row { display: flex; align-items: center; margin: 6px 0; gap: 8px; }
    .slider-row label { width: 20px; font-size: 13px; color: #64748b; }
    .slider-row input[type="range"] { flex: 1; }
    .slider-row .value { width: 40px; text-align: right; font-size: 13px; font-family: monospace; }
    .col-vector { display: inline-flex; flex-direction: column; align-items: center; border-left: 2px solid currentColor; border-right: 2px solid currentColor; padding: 2px 8px; border-radius: 3px; }
    .col-vector span { line-height: 1.3; font-family: monospace; font-size: 13px; }
    .v1-t { color: #e94560; }
    .v2-t { color: #4d80e4; }
    .v3-t { color: #9b59b6; }
    .status { text-align: center; padding: 12px; border-radius: 8px; font-size: 13px; }
    .dependent { background: rgba(231, 76, 60, 0.3); border: 2px solid #e74c3c; }
    .independent { background: rgba(22, 199, 154, 0.3); border: 2px solid #16c79a; }
    .info { font-size: 12px; color: #888; text-align: center; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div class="section">
      <h3><span class="badge v1-b">v₁</span></h3>
      <div class="slider-row"><label>x:</label><input type="range" id="v1x" min="-3" max="3" step="0.1" value="2"><span class="value">2.0</span></div>
      <div class="slider-row"><label>y:</label><input type="range" id="v1y" min="-3" max="3" step="0.1" value="1"><span class="value">1.0</span></div>
    </div>
    <div class="section">
      <h3><span class="badge v2-b">v₂</span></h3>
      <div class="slider-row"><label>x:</label><input type="range" id="v2x" min="-3" max="3" step="0.1" value="1"><span class="value">1.0</span></div>
      <div class="slider-row"><label>y:</label><input type="range" id="v2y" min="-3" max="3" step="0.1" value="2"><span class="value">2.0</span></div>
    </div>
    <div class="section">
      <h3><span class="badge v3-b">v₃</span></h3>
      <div class="slider-row"><label>x:</label><input type="range" id="v3x" min="-3" max="3" step="0.1" value="3"><span class="value">3.0</span></div>
      <div class="slider-row"><label>y:</label><input type="range" id="v3y" min="-3" max="3" step="0.1" value="3"><span class="value">3.0</span></div>
    </div>
    <div class="section status" id="status">Checking...</div>
    <div class="info">Try making v₃ = v₁ + v₂ to see dependence!</div>
  </div>
  <div id="mathbox"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathbox@2.3.1/build/bundle/mathbox.js"></script>
<script>
let v1 = [2, 1], v2 = [1, 2], v3 = [3, 3];

const mathbox = MathBox.mathBox({
  element: document.getElementById('mathbox'),
  plugins: ['core', 'controls', 'cursor'],
  controls: { klass: THREE.OrbitControls },
  camera: { fov: 45 },
});
mathbox.three.renderer.setClearColor(new THREE.Color('#ffffff'), 1.0);
mathbox.camera({ proxy: true, position: [0, 0, 6] });

const view = mathbox.cartesian({ range: [[-4, 4], [-4, 4], [-1, 1]], scale: [2, 2, 1] });
view.grid({ axes: [1, 2], width: 1, color: '#e2e8f0', depth: 0.5 });
view.axis({ axis: 1, width: 3, color: '#0f172a' });
view.axis({ axis: 2, width: 3, color: '#0f172a' });

view.array({ id: 'xlabels', width: 6, channels: 3, data: [[-3,-0.5,0],[-2,-0.5,0],[-1,-0.5,0],[1,-0.5,0],[2,-0.5,0],[3,-0.5,0]] });
view.text({ data: ['-3','-2','-1','1','2','3'] });
view.label({ points: '#xlabels', color: '#0f172a', background: '#ffffff', size: 16, depth: 0.5 });
view.array({ id: 'ylabels', width: 6, channels: 3, data: [[-0.5,-3,0],[-0.5,-2,0],[-0.5,-1,0],[-0.5,1,0],[-0.5,2,0],[-0.5,3,0]] });
view.text({ data: ['-3','-2','-1','1','2','3'] });
view.label({ points: '#ylabels', color: '#0f172a', background: '#ffffff', size: 16, depth: 0.5 });

view.array({ id: 'v1pts', width: 2, channels: 3, data: [[0,0,0], [v1[0],v1[1],0]] });
view.line({ points: '#v1pts', color: '#e94560', width: 8 });
view.array({ id: 'v1tip', width: 1, channels: 3, data: [[v1[0],v1[1],0]] });
view.point({ points: '#v1tip', color: '#e94560', size: 20 });

view.array({ id: 'v2pts', width: 2, channels: 3, data: [[0,0,0], [v2[0],v2[1],0]] });
view.line({ points: '#v2pts', color: '#4d80e4', width: 8 });
view.array({ id: 'v2tip', width: 1, channels: 3, data: [[v2[0],v2[1],0]] });
view.point({ points: '#v2tip', color: '#4d80e4', size: 20 });

view.array({ id: 'v3pts', width: 2, channels: 3, data: [[0,0,0], [v3[0],v3[1],0]] });
view.line({ points: '#v3pts', color: '#9b59b6', width: 8 });
view.array({ id: 'v3tip', width: 1, channels: 3, data: [[v3[0],v3[1],0]] });
view.point({ points: '#v3tip', color: '#9b59b6', size: 20 });

// Ghost showing v1+v2 for comparison
view.array({ id: 'sumpts', width: 2, channels: 3, data: [[0,0,0], [v1[0]+v2[0],v1[1]+v2[1],0]] });
view.line({ id: 'sumline', points: '#sumpts', color: '#16c79a', width: 4, opacity: 0.5 });

function checkDependence() {
  // In 2D, 3 vectors are always dependent. Check if v3 is a linear combo of v1, v2
  // det([v1 v2]) 
  const det = v1[0]*v2[1] - v1[1]*v2[0];
  const status = document.getElementById('status');
  
  // Check if v3 = v1 + v2 (common case)
  const isSum = Math.abs(v3[0] - (v1[0]+v2[0])) < 0.15 && Math.abs(v3[1] - (v1[1]+v2[1])) < 0.15;
  
  if (isSum) {
    status.textContent = '⚠ DEPENDENT: v₃ = v₁ + v₂';
    status.className = 'section status dependent';
  } else {
    status.textContent = '✓ v₃ ≠ v₁ + v₂ (but still dependent in 2D)';
    status.className = 'section status independent';
  }
}

function update() {
  v1 = [parseFloat(document.getElementById('v1x').value), parseFloat(document.getElementById('v1y').value)];
  v2 = [parseFloat(document.getElementById('v2x').value), parseFloat(document.getElementById('v2y').value)];
  v3 = [parseFloat(document.getElementById('v3x').value), parseFloat(document.getElementById('v3y').value)];
  
  mathbox.select('#v1pts').set('data', [[0,0,0], [v1[0],v1[1],0]]);
  mathbox.select('#v1tip').set('data', [[v1[0],v1[1],0]]);
  mathbox.select('#v2pts').set('data', [[0,0,0], [v2[0],v2[1],0]]);
  mathbox.select('#v2tip').set('data', [[v2[0],v2[1],0]]);
  mathbox.select('#v3pts').set('data', [[0,0,0], [v3[0],v3[1],0]]);
  mathbox.select('#v3tip').set('data', [[v3[0],v3[1],0]]);
  mathbox.select('#sumpts').set('data', [[0,0,0], [v1[0]+v2[0],v1[1]+v2[1],0]]);
  
  document.querySelectorAll('.slider-row').forEach(row => {
    const input = row.querySelector('input');
    const val = row.querySelector('.value');
    if (input && val) val.textContent = Number(input.value).toFixed(1);
  });
  
  checkDependence();
}

document.querySelectorAll('input[type="range"]').forEach(input => input.addEventListener('input', update));
update();
</script>
</body>
</html>
