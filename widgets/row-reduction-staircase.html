<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Reduction: Staircase Pattern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-primary: #0f172a;
            --color-accent: #14b8a6;
            --color-accent-hover: #0d9488;
            --color-bg: #ffffff;
            --color-text: #334155;
            --color-border: #e2e8f0;
            --color-pivot: #14b8a6;
            --color-changed: #fecdd3;
            /* Soft red bg */
            --color-changed-text: #881337;
            --color-zero: #e0f2fe;
            /* Soft blue bg */
            --color-zero-text: #0369a1;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Fira Code', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--color-bg);
            font-family: var(--font-sans);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .widget {
            max-width: 640px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            /* Slight shadow */
        }

        h2 {
            color: var(--color-primary);
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
        }

        /* Progress dots */
        .progress {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e2e8f0;
            cursor: pointer;
            transition: all .25s;
        }

        .dot.done {
            background: #94a3b8;
        }

        .dot.active {
            background: var(--color-accent);
            transform: scale(1.2);
        }

        /* Matrix display */
        .matrix-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin: 24px 0;
        }

        .bracket {
            font-size: 80px;
            font-weight: 300;
            line-height: 1;
            color: #94a3b8;
            user-select: none;
        }

        .matrix-grid {
            display: inline-grid;
            grid-template-columns: repeat(4, 52px);
            gap: 6px;
        }

        .cell {
            text-align: center;
            font-family: var(--font-mono);
            font-weight: 500;
            font-size: 18px;
            padding: 10px 4px;
            border-radius: 6px;
            background: #f8fafc;
            color: var(--color-text);
            transition: background .3s, color .3s, transform .2s;
        }

        /* Augmented separator */
        .cell.aug-sep {
            border-right: 2px solid #cbd5e1;
            border-radius: 6px 0 0 6px;
        }

        .cell.pivot {
            background: var(--color-pivot);
            color: #fff;
            font-weight: 700;
        }

        .cell.changed {
            background: var(--color-changed);
            color: var(--color-changed-text);
        }

        .cell.zero-new {
            background: var(--color-zero);
            color: var(--color-zero-text);
        }

        /* Step info */
        .step-info {
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            padding: 16px;
            margin: 24px 0;
            text-align: center;
        }

        .step-label {
            color: #64748b;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .operation {
            color: var(--color-primary);
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .rationale {
            color: var(--color-text);
            font-size: 0.95rem;
            margin-top: 8px;
            line-height: 1.5;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all .2s;
            font-family: var(--font-sans);
        }

        .btn-nav {
            background: #fff;
            border-color: var(--color-border);
            color: var(--color-text);
        }

        .btn-nav:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            background: #f8fafc;
        }

        .btn-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: var(--color-border);
        }

        .btn-play {
            background: var(--color-accent);
            color: #fff;
            min-width: 100px;
            box-shadow: 0 2px 4px rgba(20, 184, 166, 0.2);
        }

        .btn-play:hover {
            background: var(--color-accent-hover);
            transform: translateY(-1px);
        }

        .btn-play.paused {
            background: #f43f5e;
            box-shadow: 0 2px 4px rgba(244, 63, 94, 0.2);
        }

        /* Speed */
        .speed {
            text-align: center;
            margin-top: 16px;
            color: #64748b;
            font-size: 0.85rem;
        }

        .speed select {
            background: #fff;
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.85rem;
            font-family: var(--font-sans);
            margin-left: 4px;
        }
    </style>
</head>

<body>
    <div class="widget">
        <h2>Row Reduction: Staircase Pattern</h2>
        <div class="progress" id="progress"></div>
        <div class="matrix-wrap">
            <span class="bracket">[</span>
            <div class="matrix-grid" id="matrix"></div>
            <span class="bracket">]</span>
        </div>
        <div class="step-info">
            <div class="step-label"><span id="stepNum">Step 0</span> of <span id="totalSteps">0</span></div>
            <div class="operation" id="operation"></div>
            <div class="rationale" id="rationale"></div>
        </div>
        <div class="controls">
            <button class="btn btn-nav" id="prevBtn">← Previous</button>
            <button class="btn btn-play" id="playBtn">▶ Play</button>
            <button class="btn btn-nav" id="nextBtn">Next →</button>
        </div>
        <div class="speed">
            Animation Speed: <select id="speedSel">
                <option value="4000">Slow</option>
                <option value="2500" selected>Normal</option>
                <option value="1500">Fast</option>
            </select>
        </div>
    </div>

    <script>
        // System: x + 2y + z = 4 | 2x + 5y + z = 7 | 3x + 6y + 4z = 15
        const steps = [
            {
                matrix: [[1, 2, 1, 4], [2, 5, 1, 7], [3, 6, 4, 15]],
                operation: "Starting augmented matrix",
                rationale: "We write the system of equations as an augmented matrix, separating coefficients from constants.",
                changed: [], pivots: [], zeros: []
            },
            {
                matrix: [[1, 2, 1, 4], [0, 1, -1, -1], [3, 6, 4, 15]],
                operation: "R₂ ← R₂ − 2R₁",
                rationale: "Goal: create a zero below the first pivot. We subtract 2 × Row 1 from Row 2 to eliminate the 2.",
                changed: [4, 5, 6, 7], pivots: [0], zeros: [4]
            },
            {
                matrix: [[1, 2, 1, 4], [0, 1, -1, -1], [0, 0, 1, 3]],
                operation: "R₃ ← R₃ − 3R₁",
                rationale: "Goal: create zeros below the first pivot in all rows. Subtract 3 × Row 1 from Row 3.",
                changed: [8, 9, 10, 11], pivots: [0, 5], zeros: [4, 8, 9]
            },
            {
                matrix: [[1, 2, 1, 4], [0, 1, -1, -1], [0, 0, 1, 3]],
                operation: "REF achieved — staircase!",
                rationale: "The matrix is now in Row Echelon Form. Notice the staircase of pivots: each row's leading entry is further right than the one above.",
                changed: [], pivots: [0, 5, 10], zeros: [4, 8, 9]
            },
            {
                matrix: [[1, 2, 0, 1], [0, 1, 0, 2], [0, 0, 1, 3]],
                operation: "R₁ ← R₁ − R₃, R₂ ← R₂ + R₃",
                rationale: "Goal: eliminate above the third pivot. Back-substitution makes each pivot the only nonzero in its column.",
                changed: [2, 3, 6, 7], pivots: [0, 5, 10], zeros: [2, 4, 6, 8, 9]
            },
            {
                matrix: [[1, 0, 0, 1], [0, 1, 0, 2], [0, 0, 1, 3]],
                operation: "R₁ ← R₁ − 2R₂  →  RREF!",
                rationale: "Final step: eliminate above the second pivot. Now every pivot is 1, and each pivot column has all other entries = 0. Read the solution: x = 1, y = 2, z = 3.",
                changed: [1, 3], pivots: [0, 5, 10], zeros: [1, 2, 4, 6, 8, 9]
            }
        ];

        let cur = 0, timer = null;

        function render() {
            const s = steps[cur], grid = document.getElementById('matrix');
            grid.innerHTML = '';
            s.matrix.forEach((row, i) => {
                row.forEach((val, j) => {
                    const idx = i * 4 + j, cell = document.createElement('div');
                    cell.className = 'cell';
                    if (j === 2) cell.classList.add('aug-sep');
                    if (s.pivots.includes(idx)) cell.classList.add('pivot');
                    else if (s.changed.includes(idx)) cell.classList.add('changed');
                    else if (s.zeros.includes(idx) && val === 0) cell.classList.add('zero-new');
                    cell.textContent = val;
                    grid.appendChild(cell);
                });
            });
            document.getElementById('stepNum').textContent = `Step ${cur + 1}`; // 1-based step count for friendliness
            document.getElementById('operation').textContent = s.operation;
            document.getElementById('rationale').textContent = s.rationale;
            document.getElementById('prevBtn').disabled = cur === 0;
            document.getElementById('nextBtn').disabled = cur === steps.length - 1;
            renderDots();
        }

        function renderDots() {
            const p = document.getElementById('progress');
            p.innerHTML = '';
            steps.forEach((_, i) => {
                const d = document.createElement('div');
                d.className = 'dot' + (i < cur ? ' done' : '') + (i === cur ? ' active' : '');
                d.onclick = () => { cur = i; render(); };
                p.appendChild(d);
            });
        }

        function togglePlay() {
            if (timer) { clearInterval(timer); timer = null; updatePlayBtn(); return; }
            if (cur >= steps.length - 1) cur = 0;
            const ms = +document.getElementById('speedSel').value;
            timer = setInterval(() => {
                if (cur < steps.length - 1) { cur++; render(); }
                else { clearInterval(timer); timer = null; updatePlayBtn(); }
            }, ms);
            updatePlayBtn();
        }

        function updatePlayBtn() {
            const b = document.getElementById('playBtn');
            b.textContent = timer ? '⏸ Pause' : '▶ Play';
            b.classList.toggle('paused', !!timer);
        }

        document.getElementById('prevBtn').onclick = () => { if (cur > 0) { cur--; render(); } };
        document.getElementById('nextBtn').onclick = () => { if (cur < steps.length - 1) { cur++; render(); } };
        document.getElementById('playBtn').onclick = togglePlay;
        document.getElementById('speedSel').onchange = () => { if (timer) { clearInterval(timer); timer = null; togglePlay(); } };
        document.getElementById('totalSteps').textContent = steps.length;

        render();
    </script>
</body>

</html>
