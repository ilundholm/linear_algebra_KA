<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix-Equation Sync</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      background: #1a1a2e; 
      font-family: 'Segoe UI', sans-serif; 
      color: #eee; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { 
      max-width: 950px; 
      width: 100%;
      text-align: center;
    }
    h2 { color: #16c79a; margin-bottom: 30px; font-size: 24px; }
    
    .side-by-side { 
      display: flex; 
      gap: 30px; 
      justify-content: center; 
      align-items: center;
    }
    
    .panel { 
      background: rgba(255,255,255,0.05); 
      border-radius: 12px; 
      padding: 20px 25px;
    }
    .panel h3 { 
      margin: 0 0 15px 0; 
      color: #aaa; 
      text-align: center; 
      font-size: 13px; 
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .equation-row { 
      display: flex; 
      align-items: center; 
      margin: 10px 0; 
      font-family: monospace; 
      font-size: 16px; 
    }
    .equation-row input { 
      width: 42px; 
      text-align: center; 
      background: #2a2a4a; 
      border: 1px solid #444; 
      color: #fff; 
      padding: 6px; 
      border-radius: 4px; 
      font-size: 15px; 
      margin: 0 2px; 
    }
    .equation-row span { margin: 0 3px; }
    .var { color: #4d80e4; font-weight: bold; }
    .equals { color: #16c79a; margin: 0 6px; font-weight: bold; }
    
    .sync-arrow { 
      font-size: 36px; 
      color: #f39c12; 
      padding: 0 10px;
    }
    
    .matrix-container { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
    }
    .bracket { font-size: 70px; font-weight: 100; color: #888; }
    .matrix-grid { 
      display: grid; 
      grid-template-columns: repeat(4, 42px); 
      gap: 6px; 
    }
    .cell { 
      text-align: center; 
      font-family: monospace; 
      font-size: 16px; 
      padding: 8px 4px; 
      border-radius: 4px; 
      background: rgba(255,255,255,0.08); 
    }
    .cell.coef { color: #ccc; }
    .cell.const { background: rgba(22, 199, 154, 0.25); color: #16c79a; font-weight: bold; }
    
    .info { 
      text-align: center; 
      margin-top: 25px; 
      color: #666; 
      font-size: 13px; 
    }
  </style>
</head>
<body>
<div class="container">
  <h2>System of Equations ↔ Augmented Matrix</h2>
  
  <div class="side-by-side">
    <div class="panel">
      <h3>System of Equations</h3>
      <div class="equation-row">
        <input type="number" id="a11" value="2">
        <span class="var">x</span><span>+</span>
        <input type="number" id="a12" value="3">
        <span class="var">y</span><span>+</span>
        <input type="number" id="a13" value="-1">
        <span class="var">z</span>
        <span class="equals">=</span>
        <input type="number" id="b1" value="5">
      </div>
      <div class="equation-row">
        <input type="number" id="a21" value="1">
        <span class="var">x</span><span>+</span>
        <input type="number" id="a22" value="-1">
        <span class="var">y</span><span>+</span>
        <input type="number" id="a23" value="2">
        <span class="var">z</span>
        <span class="equals">=</span>
        <input type="number" id="b2" value="3">
      </div>
      <div class="equation-row">
        <input type="number" id="a31" value="3">
        <span class="var">x</span><span>+</span>
        <input type="number" id="a32" value="2">
        <span class="var">y</span><span>+</span>
        <input type="number" id="a33" value="1">
        <span class="var">z</span>
        <span class="equals">=</span>
        <input type="number" id="b3" value="10">
      </div>
    </div>
    
    <div class="sync-arrow">⟷</div>
    
    <div class="panel">
      <h3>Augmented Matrix</h3>
      <div class="matrix-container">
        <span class="bracket">[</span>
        <div class="matrix-grid">
          <div class="cell coef" id="m11">2</div>
          <div class="cell coef" id="m12">3</div>
          <div class="cell coef" id="m13">-1</div>
          <div class="cell const" id="m14">5</div>
          <div class="cell coef" id="m21">1</div>
          <div class="cell coef" id="m22">-1</div>
          <div class="cell coef" id="m23">2</div>
          <div class="cell const" id="m24">3</div>
          <div class="cell coef" id="m31">3</div>
          <div class="cell coef" id="m32">2</div>
          <div class="cell coef" id="m33">1</div>
          <div class="cell const" id="m34">10</div>
        </div>
        <span class="bracket">]</span>
      </div>
    </div>
  </div>
  
  <div class="info">Edit any coefficient on the left — the matrix updates instantly!</div>
</div>

<script>
const mapping = [
  ['a11', 'm11'], ['a12', 'm12'], ['a13', 'm13'], ['b1', 'm14'],
  ['a21', 'm21'], ['a22', 'm22'], ['a23', 'm23'], ['b2', 'm24'],
  ['a31', 'm31'], ['a32', 'm32'], ['a33', 'm33'], ['b3', 'm34']
];

function sync() {
  mapping.forEach(([inputId, cellId]) => {
    const val = document.getElementById(inputId).value;
    document.getElementById(cellId).textContent = val;
  });
}

document.querySelectorAll('input').forEach(input => {
  input.addEventListener('input', sync);
});
</script>
</body>
</html>
